steps:

- id: "Remove all objects in bucket"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'rm', 'gs://mail_send-portfolio/**']
  
- id: "Add index.js file in bucket"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', './index.js', 'gs://mail_send-portfolio/']
  
- id: "Add package.json file in bucket"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', './package.json', 'gs://mail_send-portfolio/']
  
- id: "Add package-lock.json file in bucket"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', './package-lock.json', 'gs://mail_send-portfolio/']
  
- id: "Download git repo for config App Engine"
  name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://source.developers.google.com/p/portfolio-perso-07/r/Config-App-Engine-Portfolio']
  
- id: "DEPLOY ON APP ENGINE"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['builds', 'submit', '--config', './Config-App-Engine-Portfolio/master/cloudbuildDeploy.yaml', './Config-App-Engine-Portfolio/']
